<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Registro</title>
</head>
<body id="bodysignup">
    <header id="headersignup">
        <div id="logo">Distribuidora yerba mate PS</div>
    </header>

    <main id="mainsignup">
        <section id="sectionsignup">
          <h2>Registro</h2>
          <form id="signupform">
            <label>Nombre</label>
            <input type="text" placeholder="Ingrese el Nombre de usuario que desea utilizar" id="name" required autofocus>
            <label>Email</label>
            <input type="email" placeholder="Ingrese su correo electronico" id="email" required>
            <label>Contraseña</label>
            <input type="pass" placeholder="Ingrese su contraseña" id="password" required>
            <input type="submit" value="Registro" id="sumbit2">
          </form>
          <p>¿Ya tienes una cuenta? <a href="../pages/login.html">Login</a></p>
        </section>
      </main>

      <footer id="footersignup">
        <div id="redessociales">
            <a href="#" id="afooter1"
              ><img src="../assets/img/iconos/facebook-color-svgrepo-com.svg" alt=""
            /></a>
            <a href="#"
              ><img
                src="../assets/img/iconos/instagram-2-1-logo-svgrepo-com.svg"
                alt=""
            /></a>
          </div>
        
          <aside id="aside"><a href="#"><img src="../assets/img/iconos/whatsapp-whats-app-svgrepo-com.svg" alt=""></a></aside>
      </footer>
      <script src="../js/signup.js"></script>
</body>
</html>
