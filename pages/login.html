<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/estilos.css"> 
  <title>Login</title>
</head>
<body id="bodylogin">
  <header id="headerlogin">
    <div id="logo">Distribuidora yerba mate PS</div>
  </header>

  <main id="mainlogin">
    <section id="sectionlogin">
      <h2>Login</h2>
      <form id="loginform">
        <label>Email</label>
        <input type="email" placeholder="Ingrese su correo electronico" id="email" required autofocus>
        <label>Contraseña</label>
        <input type="pass" placeholder="Ingrese su contraseña" id="password" required>
        <input type="submit" value="Ingresar" id="sumbit1">
      </form>
      <p>¿No tienes una cuenta? <a href="../pages/signup.html">Registro</a></p>
    </section>
  </main>

  <footer id="footerlogin">
    <div id="redessociales">
    <a href="#" id="afooter1"
      ><img src="../assets/img/iconos/facebook-color-svgrepo-com.svg" alt=""
    /></a>
    <a href="#"
      ><img
        src="../assets/img/iconos/instagram-2-1-logo-svgrepo-com.svg"
        alt=""
    /></a>
  </div>

  <aside id="aside"><a href="#"><img src="../assets/img/iconos/whatsapp-whats-app-svgrepo-com.svg" alt=""></a></aside>
</footer>
<script src="../js/login.js"></script>
</body>
</html>
