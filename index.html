<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Yerba mate PS</title>
  </head>
  <body>
    <header>
      <div id="logo"><h1>Distribuidora yerba mate PS</h1></div>

      <div class="divcarrito1">
        <h3 id="contador">
          <span id="cantidadProductos">0</span>
        </h3>
      </div>

      <div id="divcarrito">
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <img src="./assets/img/carrito.png" alt="" />
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h2 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body" id="carrito"></div>

          <div class="divcarrito2">
            <h3>Total: $<span id="totalcarrito">0</span></h3>
            <a href="#" id="btncomprar">Comprar</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div id="buscador">
        <input
          id="inputbuscar"
          type="text"
          placeholder="Buscar productos......"
        />
      </div>
      <div id="categorias">
        <ul id="listacategoria">
          <li class="boton btncategoria seleccionado" data-categoria="Todos">
            <a href="#">Todos</a>
          </li>
          <li class="boton btncategoria" data-categoria="suave">
            <a href="#">Suave</a>
          </li>
          <li class="boton btncategoria" data-categoria="variadas">
            <a href="#">Variadas</a>
          </li>
          <li class="boton btncategoria" data-categoria="especiales">
            <a href="#">Especiales</a>
          </li>
        </ul>
      </div>
      <section id="section1"></section>

      <section id="section2"></section>
    </main>

    <footer>
      <div id="redessociales">
        <a href="#" id="afooter1"
          ><img src="./assets/img/iconos/facebook-color-svgrepo-com.svg" alt=""
        /></a>
        <a href="#"
          ><img
            src="./assets/img/iconos/instagram-2-1-logo-svgrepo-com.svg"
            alt=""
        /></a>
      </div>

      <aside id="aside">
        <a href="#"
          ><img
            src="./assets/img/iconos/whatsapp-whats-app-svgrepo-com.svg"
            alt=""
        /></a>
      </aside>
    </footer>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
